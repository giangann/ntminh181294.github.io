<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        class="btn btn-info btn-lg"
        data-toggle="modal"
        data-target="#myModal"
      >
        Open Modal
      </button>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 signup-left">
                <h1>ĐĂNG KÝ NHANH</h1>
                <p>Đăng ký với chúng tôi ngay để luyện tập theo cách của bạn</p>
                <div class="signup-contact">+84 0943002294</div>
                <div class="signup-contact">ntminh181294@gmail.com</div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 signup-right">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
                <input type="text" placeholder="Họ và tên" />
                <input type="email" placeholder="Email" />
                <input type="number" placeholder="Số điện thoại" />
                <input type="text" placeholder="Địa chỉ" />
                <button class="signup-btn">ĐĂNG KÝ</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
