<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9eee272ff4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index-style.css" />
    <title>Danh sách học viên</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Danh sách học viên</h1>
      </div>
      <div class="btn">
        <a href="add.html"
          ><button>
            <i class="fas fa-plus-circle"></i><span>Thêm học viên</span>
          </button></a
        >
      </div>
      <div class="content">
        <table id="productTable">
          <thead>
            <th>Họ tên</th>
            <th>Năm sinh</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th></th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button data-toggle="modal" data-target="#myModal" class="edit">
                  <i class="fas fa-edit"></i>Chỉnh sửa
                </button>
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form>
                        <div class="form-input">
                          <label for="name">Họ tên<span>*</span></label>
                          <input type="text" id="name" name="name" />
                        </div>
                        <div class="form-input">
                          <label for="birthday">Năm sinh</label>
                          <input
                            type="date"
                            id="birthday"
                            name="birthday"
                          />
                        </div>
                        <div class="form-input">
                          <label for="email">Email<span>*</span></label>
                          <input type="email" id="email" name="email" />
                        </div>
                        <div class="form-input">
                          <label for="phone">Phone<span>*</span></label>
                          <input type="tel" id="phone" name="phone" />
                        </div>
                        <button>Sửa</button>
                      </form>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
