<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9eee272ff4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="add-style.css" />
    <title>Thêm mới học viên</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Thêm mới học viên</h1>
      </div>
      <div class="content">
        <form>
          <div class="form-input">
            <label for="name">Họ tên<span>*</span></label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-input">
            <label for="birthday">Năm sinh</label>
            <input type="date" id="birthday" name="birthday" />
          </div>
          <div class="form-input">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-input">
            <label for="phone">Phone<span>*</span></label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </form>
      </div>
      <div class="btn">
        <a href="index.html"
          ><button class="back">
            <i class="fas fa-chevron-left"></i>Quay lại
          </button></a
        >
        <a href="#"
          ><button class="save"><i class="fas fa-save"></i>Lưu</button></a
        >
      </div>
    </div>
  </body>
</html>
