<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9eee272ff4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="add-style.css" />
    <title>Thêm mới học viên</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Thêm mới học viên</h1>
      </div>
      <div class="content">
        <form>
          <div class="form-input">
            <label for="name">Họ tên<span>*</span></label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-input">
            <label for="birthday">Năm sinh</label>
            <input type="text" id="birthday" name="birthday" />
          </div>
          <div class="form-input">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-input">
            <label for="phone">Phone<span>*</span></label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </form>
      </div>
      <div class="btn">
        <a href="index.html"
          ><button class="back">
            <i class="fas fa-chevron-left"></i>Quay lại
          </button></a
        >
        <button class="save" onclick="createUser()">
          <i class="fas fa-save"></i>Lưu
        </button>
      </div>
    </div>
    <script>
      function createUser() {
        $.post("https://faketaxi.herokuapp.com/users", {
          name: $("#name").val(),
          birthday: $("#birthday").val(),
          phone: $("#phone").val(),
          email: $("#email").val(),
        })
          .done(function () {
            alert("them moi user thanh cong");
            location.href = "index.html";
          })
          .fail(function (err) {
            console.log("khong ket noi duoc sever");
            location.href = "/";
          });
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
