<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/9eee272ff4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="#"><img src="logo.webp" alt="logo" /></a>
        </div>
        <div class="searchbar">
          <form id="form1" name="form1" method="post" action="">
            <fieldset>
              <input
                type="text"
                name="Search"
                id="search"
                placeholder="Search for datas & reports..."
              />
              <button><i class="fas fa-search"></i></button>
            </fieldset>
          </form>
        </div>
        <div class="thongbao">
          <div class="header-action-form1">
            <a href="#" class="thongbao_item"
              ><i class="fas fa-comment-dots" style="font-size: 27px"></i
            ></a>
          </div>
          <div class="header-action-form2">
            <a href="#" class="thongbao_item"
              ><i class="fas fa-envelope" style="font-size: 27px"></i
            ></a>
          </div>
          <div class="header-action-form3">
            <a href="#" class="thongbao_item"
              ><i class="fas fa-bell" style="font-size: 27px"></i
            ></a>
          </div>
        </div>
      </header>
      <main>
        <div class="left">
          <ul class="menu">
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="fas fa-chart-bar"></i> Charts</a
              >
            </li>
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="fas fa-table"></i> Tables</a
              >
            </li>
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="far fa-check-square"></i> Forms</a
              >
            </li>
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="fas fa-calendar-alt"></i> Calendar</a
              >
            </li>
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="fas fa-map-marker-alt"></i> Maps</a
              >
            </li>
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="fas fa-copy"></i> Pages</a
              >
            </li>
            <li class="menu_items">
              <a href="#" class="menu_link"
                ><i class="fas fa-tv"></i> UI Elements</a
              >
            </li>
          </ul>
        </div>
        <div class="right">
          <div class="righthead">
            <div class="title">
              <h2>Overview</h2>
            </div>
            <div class="additem">
              <button>+ ADD ITEM</button>
            </div>
          </div>
          <div class="row1">
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
            <div class="square4"></div>
          </div>
          <div class="row2">
            <div class="chart1"><img src="chart.png" alt="chart1" /></div>
            <div class="chart2"><img src="chart2.png" alt="chart2" /></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
