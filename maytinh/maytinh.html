<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="screen">
        <input type="text" id="input" placeholder="0" readonly="" />
        <input type="text" id="answer" readonly="" />
      </div>
      <button class="number" id="num7" onclick="getNumber(7)">7</button>
      <button class="number" id="num8" onclick="getNumber(8)">8</button>
      <button class="number" id="num9" onclick="getNumber(9)">9</button>
      <button class="math" id="ope/" onclick="getMath('รท')">รท</button>
      <button class="number" id="num4" onclick="getNumber(4)">4</button>
      <button class="number" id="num5" onclick="getNumber(5)">5</button>
      <button class="number" id="num6" onclick="getNumber(6)">6</button>
      <button class="math" id="ope*" onclick="getMath('x')">x</button>
      <button class="number" id="num1" onclick="getNumber(1)">1</button>
      <button class="number" id="num2" onclick="getNumber(2)">2</button>
      <button class="number" id="num3" onclick="getNumber(3)">3</button>
      <button class="math" id="ope-" onclick="getMath('-')">-</button>
      <button class="number" id="num0" onclick="getNumber(0)">0</button>
      <button class="equal" id="ope=" onclick="compute()">=</button>
      <button class="math" id="ope+" onclick="getMath('+')">+</button>
      <button class="math" id="clear_all" onclick="clearScreen()">CE</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
